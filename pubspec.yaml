name: tax_master
description: "종합 세금 계산기 - 소득세, 법인세, 상속세, 증여세, 양도소득세, 퇴직소득세"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  # DI
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage
  hive_ce_flutter: ^2.6.0

  # UI
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  fl_chart: ^0.69.2

  # Utils
  intl: ^0.20.2
  equatable: ^2.0.7
  dartz: ^0.10.1
  go_router: ^14.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generators
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  injectable_generator: ^2.6.3
  hive_ce_generator: ^1.6.0

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
