name: tax_master
description: "종합 세금 계산기 - 소득세, 법인세, 상속세, 증여세, 양도소득세, 퇴직소득세"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0

  # DI
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Local Storage
  hive_ce_flutter: ^2.3.3

  # UI
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.3.3
  fl_chart: ^1.1.1

  # Utils
  intl: ^0.20.2
  equatable: ^2.0.7
  dartz: ^0.10.1
  go_router: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generators
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.10.0
  injectable_generator: ^2.8.1
  hive_ce_generator: ^1.10.0

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter:
  uses-material-design: true
